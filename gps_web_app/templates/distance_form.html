<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Distance Calculator</title>
</head>
<body>
    <h1>Calculate Distance Between Two Coordinates</h1>
    <form method="POST">
        <label for="lat1">Latitude 1:</label>
        <input type="text" name="lat1" required>
        <label for="lon1">Longitude 1:</label>
        <input type="text" name="lon1" required><br><br>
        
        <label for="lat2">Latitude 2:</label>
        <input type="text" name="lat2" required>
        <label for="lon2">Longitude 2:</label>
        <input type="text" name="lon2" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
