<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation</title>
</head>
<body>
    <h1>Triangulate Position</h1>
    <form method="POST">
        <h2>Point 1:</h2>
        <label for="lat1">Latitude 1:</label>
        <input type="text" name="lat1" required>
        <label for="lon1">Longitude 1:</label>
        <input type="text" name="lon1" required><br>
        <label for="dist1">Distance to Point 1 (km):</label>
        <input type="text" name="dist1" required><br><br>
        
        <h2>Point 2:</h2>
        <label for="lat2">Latitude 2:</label>
        <input type="text" name="lat2" required>
        <label for="lon2">Longitude 2:</label>
        <input type="text" name="lon2" required><br>
        <label for="dist2">Distance to Point 2 (km):</label>
        <input type="text" name="dist2" required><br><br>
        
        <h2>Point 3:</h2>
        <label for="lat3">Latitude 3:</label>
        <input type="text" name="lat3" required>
        <label for="lon3">Longitude 3:</label>
        <input type="text" name="lon3" required><br>
        <label for="dist3">Distance to Point 3 (km):</label>
        <input type="text" name="dist3" required><br><br>
        
        <button type="submit">Calculate Position</button>
    </form>
</body>
</html>
